<!DOCTYPE html>
<html lang = 'en-us'>

<head>
  <title>Forum Practice</title>
  <meta charset = 'UTF-8'>

  <link rel = 'stylesheet' href = 'style.css'>

<body>
    
  <div class = 'titleDiv'>Primary</div>
  <div id = "usernameBtn" class = "btn">Click To Submit Username</div>

  <form  method="post">
  <label for="userAuthName1">Enter name: </label>
  <input
    id = "userAuthName1"
    type="text"
    name="username"
    value="testUserDefault" required />
  <label for="userAuthPass2">Enter password: </label>
  <input
    id = "userAuthPass2"
    type="password"
    name="password"
    value="testpasswordDefault"  required/>
  <input type="submit" value="OK" />
  </form>

  <form id = "login-form" action = "/user_auth_custom">
    <label for="userAuthName">Enter name: </label>
    <input
      id = "userAuthName"
      type="text"
      name="username"
      value="testUserDefault" required />
    <label for="userAuthPass">Enter password: </label>
    <input
      id = "userAuthPass"
      type="password"
      name="password"
      value="testpasswordDefault"  required/>
    <input type="submit" value="OK" />
  </form>

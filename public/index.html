<body>
    
  <div class = 'titleDiv'>Create Account</div>

  <form id = "login-form" method="post"  action = "users/login"> <!--/auth/login-->
    <input
      type="text"
      name="username"
      value="username" required />
    <input
      type="password"
      name="password"
      value="password"  required/>
    <input type="submit" value="OK" />
  </form>

  <form id = "register-form" action = "/users/register">
    <label for="userAuthName">Enter name: </label>
    <input
      id = "userAuthName"
      type="text"
      name="username"
      value="username" required />
    <label for="userAuthPass">Enter password: </label>
    <input
      id = "userAuthPass"
      type="password"
      name="password"
      value="password"  required/>
    <input type="submit" value="OK" />
  </form>
